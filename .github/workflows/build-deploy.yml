name: Build and Publish to NPM

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install Dependencies ðŸ“¦
        run: npm install

      - name: Build Project ðŸ“¦
        run: npm run build

  approval:
    needs: [build-and-deploy]
    runs-on: ubuntu-latest
    environment: release-deploy
    steps:
      - name: Approval for release ðŸ“¦
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: ${{ secrets.APPROVERS }}

  publish-and-release:
    needs: [approval]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Install Dependencies ðŸ“¦
        run: npm install

      - name: Build Project ðŸ“¦
        run: npm run build

      - name: Configure Git User ðŸ‘¤
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and Create Tag ðŸ“¦
        run: |
          VERSION=$(npm version patch -m "chore: bump version to %s")
          echo "New version $VERSION"
          echo "tag=$VERSION" >> $GITHUB_ENV
          git push --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Publish to npm ðŸ“¦
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release ðŸ“¦
        uses: softprops/action-gh-release@v1
        with:
          repository: MinhOmega/react-theme-switch-animation
          tag_name: ${{ env.tag }}
          name: 'Release ${{ env.tag }}'
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
