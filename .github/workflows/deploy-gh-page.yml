name: publish-to-github-pages
on:
  push:
    branches:
      - feat/improve-name-of-function-and-update-readme-with-the-example-website

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version-file: "example/.nvmrc"

      - name: Cache dependencies âš¡
        id: cache_dependencies
        uses: actions/cache@v3
        with:
          path: example/node_modules
          key: node-modules-${{ hashFiles('example/package-lock.json') }}

      - name: Install dependencies ğŸ”§
        if: steps.cache_dependencies.outputs.cache-hit != 'true'
        working-directory: example
        run: npm ci

      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Build with Next.js ğŸ—ï¸
        working-directory: example
        run: npx next build

      - name: Upload artifact ğŸ“¡
        uses: actions/upload-pages-artifact@v3
        with:
          path: example/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Publish to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
